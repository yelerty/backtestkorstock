name: Daily Stock Dashboard Update

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 8ì‹œ 45ë¶„ (KST ê¸°ì¤€ - UTCë¡œëŠ” ì „ë‚  23:45)
    # GitHub ActionsëŠ” UTC ì‹œê°„ëŒ€ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤
    - cron: '45 23 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas yfinance
        pip install git+https://github.com/FinanceData/FinanceDataReader.git

    - name: Generate dashboard HTML
      run: |
        python unified_dashboard_html.py --market kospi --investor foreign --days 2 --output docs/index.html

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add docs/index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Update dashboard - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
